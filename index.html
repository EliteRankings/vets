<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria FurBaby Vet | 24/7 Mobile Urgent Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-50 font-sans text-slate-800">
    <div class="bg-teal-600 text-white text-center py-2 font-bold uppercase text-xs">
        üêæ Compassionate Mobile Veterinary Care in Victoria, BC
    </div>

    <main class="max-w-6xl mx-auto py-12 px-6 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
        <div>
            <h1 class="text-5xl font-bold mb-6 text-teal-900">Urgent Care That <span class="text-teal-600">Comes To You.</span></h1>
            <p class="text-xl text-slate-600 mb-8">Skip the stressful car ride and the crowded waiting room. Our mobile vet units are equipped for at-home diagnostics and emergency treatment.</p>
            <div class="flex gap-4">
                <span class="bg-white px-4 py-2 rounded-full shadow-sm border border-teal-100 text-teal-700 font-bold">24/7 Support</span>
                <span class="bg-white px-4 py-2 rounded-full shadow-sm border border-teal-100 text-teal-700 font-bold">Full In-Home Exams</span>
            </div>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-xl border border-teal-100">
            <h2 class="text-2xl font-bold mb-6 text-center text-slate-800">Request Mobile Unit</h2>
            <form action="#" class="space-y-4">
                <input type="text" placeholder="Your Name & Pet's Name" class="w-full p-4 rounded-xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-teal-500 outline-none">
                <input type="tel" placeholder="Mobile Phone Number" class="w-full p-4 rounded-xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-teal-500 outline-none">
                <select class="w-full p-4 rounded-xl bg-slate-50 border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-teal-500 outline-none">
                    <option>Sudden Illness/Injury</option>
                    <option>Wellness Exam / Vaccines</option>
                    <option>Wound/Injury Care</option>
                    <option>End of Life Care</option>
                </select>
                <button class="w-full bg-teal-600 text-white font-black py-4 rounded-xl text-lg shadow-lg hover:bg-teal-700 transition">PAGING VET UNIT...</button>
            </form>
        </div>
    </main>
</body>
</html>
