<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria FurBaby Vet | 24/7 Emergency & Quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fcfaf7] font-sans text-slate-800">
    <div class="bg-[#4a3728] text-white text-center py-2 font-bold uppercase text-xs tracking-widest">
        üêæ Emergency Triage Nurse Reviewing Quotes in 15-30 Mins
    </div>
    <main class="max-w-6xl mx-auto py-12 px-6 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
        <div>
            <div class="rounded-3xl shadow-xl mb-6 overflow-hidden border-4 border-white">
                <img src="pics/vet.png" alt="Emergency Veterinary Triage Victoria BC" class="w-full h-80 object-cover">
            </div>
            <h1 class="text-5xl font-black mb-4 text-[#4a3728]">Expert Care for Your <span class="text-[#8c6d4f]">Furbaby's Emergency.</span></h1>
            <p class="text-xl text-slate-600 mb-6 leading-relaxed">Every second counts in a crisis. We provide rapid emergency triage and immediate cost quotes for Victoria pet owners.</p>
        </div>
        <div class="bg-white p-8 rounded-3xl shadow-2xl border border-slate-100">
            <h2 class="text-2xl font-bold mb-6 text-center text-[#4a3728]">Request Emergency Quote</h2>
            <form action="#" class="space-y-4">
                <input type="text" placeholder="Your Name & Pet's Breed" class="w-full p-4 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-[#8c6d4f] outline-none">
                <input type="tel" placeholder="Best Phone Number" class="w-full p-4 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-[#8c6d4f] outline-none">
                <select class="w-full p-4 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-[#8c6d4f] outline-none font-medium">
                    <option>Critical Injury / Accident</option>
                    <option>Sudden Illness / Pain Relief</option>
                    <option>Request a General Surgery Quote</option>
                </select>
                <button class="w-full bg-[#4a3728] text-white font-black py-5 rounded-xl text-xl hover:bg-[#2d2118] transition shadow-lg transform hover:scale-[1.02]">REQUEST QUOTE NOW</button>
            </form>
        </div>
    </main>
</body>
</html>
