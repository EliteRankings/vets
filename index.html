<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria FurBaby Vet | 24/7 Emergency & Quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#faf7f2] font-sans text-stone-800">
    <div class="bg-[#5c4033] text-white text-center py-2 font-bold uppercase text-xs tracking-widest">
        üêæ Emergency Triage Nurse Reviewing Quotes in 15-30 Mins
    </div>
    <main class="max-w-6xl mx-auto py-12 px-6 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
        <div>
            <img src="https://images.unsplash.com/photo-1584132967334-10e028bd69f7?auto=format&fit=crop&w=800&q=80" alt="Veterinarian with Dog" class="rounded-3xl shadow-xl mb-6 w-full h-80 object-cover">
            <h1 class="text-4xl font-black mb-4 text-[#5c4033]">Urgent Care for Your <span class="text-[#a67c52]">Furbaby's Emergency.</span></h1>
            <p class="text-lg text-stone-600 mb-6 leading-relaxed">Every second counts in a crisis. We provide rapid emergency triage and immediate cost quotes for Victoria pet owners.</p>
        </div>
        <div class="bg-white p-8 rounded-3xl shadow-2xl border-2 border-stone-100">
            <h2 class="text-2xl font-bold mb-6 text-center text-[#5c4033]">Get an Emergency Quote</h2>
            <form action="#" class="space-y-4">
                <input type="text" placeholder="Your Name & Pet's Name" class="w-full p-4 rounded-xl bg-stone-50 border border-stone-200 focus:ring-2 focus:ring-[#a67c52] outline-none">
                <input type="tel" placeholder="Best Phone Number" class="w-full p-4 rounded-xl bg-stone-50 border border-stone-200 focus:ring-2 focus:ring-[#a67c52] outline-none">
                <select class="w-full p-4 rounded-xl bg-stone-50 border border-stone-200 focus:ring-2 focus:ring-[#a67c52] outline-none">
                    <option>Critical Injury / Accident</option>
                    <option>Sudden Illness / Pain Relief</option>
                    <option>Request a General Surgery Quote</option>
                </select>
                <button class="w-full bg-[#5c4033] text-white font-black py-5 rounded-xl text-xl hover:bg-[#3e2b22] transition shadow-lg transform hover:scale-105">REQUEST QUOTE NOW</button>
            </form>
        </div>
    </main>
</body>
</html>
